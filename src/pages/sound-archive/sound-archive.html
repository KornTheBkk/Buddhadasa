<ion-header>

  <ion-navbar>
    <ion-title>เสียงพุทธทาส</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="royal" (click)="search()">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>

  <h2>
    หมวด {{ subcategory.name }} ทั้งหมด {{ totalSound }} รายการ
  </h2>

  <ion-list>
    <button ion-item *ngFor="let sound of sounds; let i = index" 
    (click)="getSound(sound)">
      <h1>{{ i+1 }}. {{ sound.title }}</h1>
      <p>{{ sound.subtitle }}</p>
    </button>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)" *ngIf="page < totalPage">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data..."></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
