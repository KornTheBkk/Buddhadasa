<ion-header>

  <ion-navbar>
    <ion-title>ตั้งค่า</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="royal" (click)="search()">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <!-- <p>Push Notification: {{ pushNotification }}</p>
  <p>Book Donwloaded: {{ bookDownloaded }}</p>
  <p>Song Donwloaded: {{ songDownloaded }}</p> -->

  <ion-item>
    <ion-label>
      <h2><ion-icon name="notifications"></ion-icon> ระบบแจ้งเตือน</h2>
      <p class="note">รับข้อมูลอัพเดตหนังสือ / เสียงธรรม</p>
    </ion-label>
    <ion-toggle checked="true" [(ngModel)]="pushNotification" (ionChange)="updateSetting('push')"></ion-toggle>
  </ion-item>

  <ion-item>
      <ion-label>
        <h2><ion-icon name="download"></ion-icon> ดาวน์โหลดหนังสือ</h2>
        <p class="note">แนะนำ / เมื่อเปิดอ่านครั้งหน้าระบบจะไม่ดาวน์โหลดอีก เปิดอ่านได้ทันที</p>
      </ion-label>
      <ion-toggle checked="true" [(ngModel)]="bookDownloaded" (ionChange)="updateSetting('book')"></ion-toggle>
    </ion-item>

    <ion-item>
        <ion-label>
          <h2><ion-icon name="cloud-download"></ion-icon> ดาวน์โหลดเสียง</h2>
          <p class="note">แนะนำ / เมื่อเปิดอ่านครั้งหน้าระบบจะไม่ดาวน์โหลดอีก เปิดฟังได้ทันที</p>
        </ion-label>
        <ion-toggle checked="true" [(ngModel)]="soundDownloaded" (ionChange)="updateSetting('sound')"></ion-toggle>
      </ion-item>
</ion-content>
