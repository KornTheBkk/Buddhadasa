<ion-header>

  <ion-navbar>
    <ion-title>ตั้งค่า</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="royal" (click)="search()">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label>
      <h2>ระบบแจ้งเตือน</h2>
      <p class="note">รับข้อมูลอัพเดตหนังสือ / เสียงธรรม</p>
    </ion-label>
    <ion-toggle checked="true" [(ngModel)]="pushNotification"></ion-toggle>
  </ion-item>

  <ion-item>
      <ion-label>
        <h2>ดาวน์โหลดหนังสือไว้ที่เครื่อง</h2>
        <p class="note">เมื่อเปิดอ่านหนังสือ ให้ระบบดาวน์โหลดไฟล์หนังสือเก็บไว้ที่เครื่อง</p>
      </ion-label>
      <ion-toggle checked="true" [(ngModel)]="bookDownloaded"></ion-toggle>
    </ion-item>

    <ion-item>
        <ion-label>
          <h2>ดาวน์โหลดเสียงไว้ที่เครื่อง</h2>
          <p class="note">เมื่อเปิดฟังเสียง ให้ระบบดาวน์โหลดไฟล์เสียงเก็บไว้ที่เครื่อง</p>
        </ion-label>
        <ion-toggle checked="true" [(ngModel)]="songDownloaded"></ion-toggle>
      </ion-item>
</ion-content>
