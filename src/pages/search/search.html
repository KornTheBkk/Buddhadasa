<ion-header>

  <ion-navbar>
    <ion-searchbar #searchbar debounce="500" placeholder="ค้นหาเสียง" [(ngModel)]="find" [showCancelButton]="shouldShowCancel"
      (ionInput)="onInput($event)" (ionCancel)="onCancel($event)">
    </ion-searchbar>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <!-- <div id="searchLoading" *ngIf="isLoading">
    <img src="./assets/imgs/spinner.gif" />
  </div> -->

  <ion-list no-lines *ngIf="!isLoading">
    <button ion-item *ngFor="let item of items" (click)="navigateToListen(item)">
      {{ item.title }}
    </button>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)" *ngIf="page < totalPage">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data..."></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
