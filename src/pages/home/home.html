<ion-header>
  <ion-navbar>
    <ion-title>พุทธทาสศึกษา</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="royal" (click)="search()">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="circles" refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>

  <div id="headerBanner">
    <img src="./assets/imgs/home_header.png">
  </div>

  <h1>
    <span>
      <ion-icon name="headset"></ion-icon>
    </span> เสียงพุทธทาส</h1>

  <ion-list>
    <button ion-item *ngFor="let sound of sounds; let i = index" (click)="navigateToListen(sound)">
      {{ sound.title }}
      <!-- <p *ngIf="sound.subtitle">{{ sound.subtitle }}</p> -->
      <div id="duration">
        <span *ngIf="sound.showed_at">
          <ion-icon name="md-time"></ion-icon>
          <span>{{ sound.showed_at | thaiDate }}</span>
        </span>
        <span *ngIf="sound.duration" style="margin-left: 15px">
          <span>ความยาว {{ sound.duration }} นาที</span>
        </span>
      </div>
    </button>
  </ion-list>

  <button ion-button icon-only block (click)="navigateToListenPage()">
    <ion-icon name="arrow-forward"></ion-icon>
    เสียงธรรมอื่น ๆ
  </button>
  <br>

      </ion-col>
    </ion-row>

</ion-content>
