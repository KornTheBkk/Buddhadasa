<ion-header>

  <ion-navbar>
    <ion-title>เสียงพุทธทาส</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="royal" (click)="search()">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>

  <h2>ประเภทของเสียงแบ่งเป็น {{ categoryNum }} หมวด</h2>
  <ion-list>
    <button ion-item *ngFor="let category of categories; let i = index" (click)="selectedCategory(category)">
      {{ i+1 }}. {{ category.name }}
    </button>
  </ion-list>


</ion-content>
