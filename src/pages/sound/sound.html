<ion-header>

  <ion-navbar>
    <ion-title>เสียงธรรม</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h2>ประเภทของเสียงแบ่งเป็น {{ categoryNum }} หมวด</h2>
  <ion-list>
    <button ion-item *ngFor="let category of categories; let i = index" (click)="selectedCategory(category)">
      {{ i+1 }}. {{ category.name }}
    </button>  
  </ion-list>
</ion-content>
